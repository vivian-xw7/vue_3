<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">

      <div class="cart">Cart ({{ cart.length }})</div>

      <!-- 
        1) in ProductDisplay: add a click event to the button
        2) in ProductDisplay: make a method that goes into that click event ( addToCart )
        3) in ProductDisplay: define the method ( add-to-cart ) and emit it to index.html
        4) in index.html: add the method as an event listener to the component product-display ( @add-to-cart="" )
        5) in index.html: in the event listener add a method that updates the cart ( updateCart )
        6) in main.js: define updateCart to increment up by 1 ( this.cart += 1 )
      -->
      <product-display 
        :premium="premium"
        @add-to-cart="updateCart"
        @remove-from-cart="removeFromCart"
      ></product-display>

    </div>

    <!-- Import app -->
    <script src="./main.js"></script>

    <!-- Import components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
